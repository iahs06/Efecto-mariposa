<!DOCTYPE html>
<html>
<head>
    <title>El Efecto Mariposa: Pequeñas Causas, Grandes Consecuencias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>El Efecto Mariposa</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="informacion.html">¿Qué es?</a>
            <a href="casos.html">Casos</a>
            <a href="blog.html">Blog</a>
            <a href="galeria.html">Galería</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <form action="#" method="post">
                <label for="name">Nombre:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="comment">Comentario:</label><br>
                <textarea id="comment" name="comment" rows="4" required></textarea><br><br>
                <input type="submit" value="Enviar">
            </form>

            <div class="contact-info">
                <h2>Contacto</h2>
                <p>Número de contacto: 123-456-7890</p>
                <p>Correo electrónico: contacto@ejemplo.com</p>
                <p>Visitas: <span id="contador-visitas">0</span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 El Efecto Mariposa</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
